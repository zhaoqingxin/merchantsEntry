<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>商户入网</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/layout.css"/>
    <link rel="stylesheet" href="../css/step.css"/>
</head>
<body>
<div class="MerchantsEntry_user_container">
    <div class="MerchantsEntry_user_bar clearfix">
        <div class="MerchantsEntry_user float-right">
            <a href="javascript:;" class="float-left border-right">你好：test</a>
            <a href="javascript:;" class="float-left border-right">帮助中心</a>
            <a href="javascript:;" class="float-left">安全中心</a>
        </div>
    </div>
</div>
<div class="MerchantsEntry_logo_container">
    <div class="MerchantsEntry_logo_bar"></div>
</div>
<div class="MerchantsEntry_content_container">
    <div class="MerchantsEntry_content">
        <div class="MerchantsEntry_progress_container">
            <div class="MerchantsEntry_progress_bar clearfix">
                <i class="dot-orange float-left">1</i>
                <i class="progressbar-orange float-left"></i>
                <i class="dot-gray float-left">2</i>
                <i class="progressbar-gray float-left"></i>
                <i class="dot-gray float-left">3</i>
                <i class="progressbar-gray float-left"></i>
                <i class="dot-gray float-left">4</i>
            </div>
            <div class="MerchantsEntry_progress_step clearfix">
                <p class="float-left text-color-orange">公司基本信息</p>
                <p class="float-left">公司资质</p>
                <p class="float-left">业务合作信息</p>
                <p class="float-left">公司结算信息</p>
            </div>
        </div>
        <form action="step2.html" method="get" class="MerchantsEntry_form">
            <div class="clearfix margin-bottom-30 MerchantsEntry_form_item">
                <div class="MerchantsEntry_form_left">
                    <label for="companyName">公司名称：</label>
                    <i class="star">*</i>
                </div>
                <div class="MerchantsEntry_form_right">
                    <div class="MerchantsEntry_form_control">
                        <input type="text" id="companyName" name="companyName" class="alone-input required" placeholder="需与营业执照一致"/>
                    </div>
                </div>
            </div>
            <div class="clearfix margin-bottom-30 MerchantsEntry_form_item">
                <div class="MerchantsEntry_form_left">
                    <label for="companyTel">公司座机：</label>
                </div>
                <div class="MerchantsEntry_form_right">
                    <div class="MerchantsEntry_form_control">
                        <input type="text" id="companyTel" name="companyTel" class="alone-input" placeholder="请输入公司座机" validate="tel"/>
                    </div>
                </div>
            </div>
            <div class="clearfix margin-bottom-30 MerchantsEntry_form_item">
                <div class="MerchantsEntry_form_left">
                    <label for="province">联系地址：</label>
                    <i class="star">*</i>
                </div>
                <div class="MerchantsEntry_form_right">
                    <div class="MerchantsEntry_form_control region">
                        <select class="float-left">
                            <option value="中国大陆">中国大陆</option>
                        </select>
                        <input type="text" id="province" name="province" placeholder="省" class="input-short required"/>
                        <input type="text" id="city" name="city" placeholder="市" class="input-short required"/>
                        <input type="text" id="town" name="town" placeholder="区" class="input-short required"/>
                    </div>
                </div>
            </div>
            <div class="clearfix margin-bottom-30 MerchantsEntry_form_item">
                <div class="MerchantsEntry_form_left">
                    <label for="companyConnectAddress">详细地址：</label>
                    <i class="star">*</i>
                </div>
                <div class="MerchantsEntry_form_right">
                    <div class="MerchantsEntry_form_control MerchantsEntry_form_text">
                        <textarea id="companyConnectAddress" name="companyConnectAddress" class="float-left required"></textarea>
                    </div>
                </div>
            </div>
            <div class="column clearfix">
                <span>姓名</span>
                <span>固定电话</span>
                <span>手机</span>
                <span class="mail">电子邮箱</span>
            </div>
            <div  class="clearfix ContactName margin-bottom-10 MerchantsEntry_form_item" >
                <div class="MerchantsEntry_form_left">
                    <label for="bizContactName">业务联系人：</label>
                    <i class="star">*</i>
                </div>
                <div class="MerchantsEntry_form_right">
                    <div class="MerchantsEntry_form_control">
                        <input type="text" id="bizContactName" name="bizContactName" class="required"/>
                        <input type="text" id="bizContactTel" name="bizContactTel" class="required" validate="tel"/>
                        <input type="text" id="bizContactMobile" name="bizContactMobile" class="required" validate="mobile"/>
                        <input type="text" id="bizContactEmail" name="bizContactEmail" class="mail required" validate="email"/>
                    </div>
                </div>
            </div>
            <div  class="clearfix ContactName margin-bottom-10 MerchantsEntry_form_item" >
                <div class="MerchantsEntry_form_left">
                    <label for="techContactName">技术联系人：</label>
                    <i class="star">*</i>
                </div>
                <div class="MerchantsEntry_form_right">
                    <div class="MerchantsEntry_form_control">
                        <input type="text" id="techContactName" name="techContactName" class="required"/>
                        <input type="text" id="techContactTel" name="techContactTel" class="required" validate="tel"/>
                        <input type="text" id="techContactMobile" name="techContactMobile" class="required" validate="mobile"/>
                        <input type="text" id="techContactEmail" name="techContactEmail" class="mail required" validate="email"/>
                    </div>
                </div>
            </div>
            <div  class="clearfix ContactName margin-bottom-10 MerchantsEntry_form_item" >
                <div class="MerchantsEntry_form_left">
                    <label for="scmContactName">运维联系人：</label>
                </div>
                <div class="MerchantsEntry_form_right">
                    <div class="MerchantsEntry_form_control">
                        <input type="text" id="scmContactName" name="scmContactName"/>
                        <input type="text" id="scmContactTel" name="scmContactTel" validate="tel"/>
                        <input type="text" id="scmContactMobile" name="scmContactMobile" validate="mobile"/>
                        <input type="text" id="scmContactEmail" name="scmContactEmail" class="mail" validate="email"/>
                    </div>
                </div>
            </div>
            <div  class="clearfix ContactName margin-bottom-10 MerchantsEntry_form_item" >
                <div class="MerchantsEntry_form_left">
                    <label for="cusContactName">客服联系人：</label>
                </div>
                <div class="MerchantsEntry_form_right">
                    <div class="MerchantsEntry_form_control">
                        <input type="text" id="cusContactName" name="cusContactName" />
                        <input type="text" id="cusContactTel" name="cusContactTel" validate="tel"/>
                        <input type="text" id="cusContactMobile" name="cusContactMobile" validate="mobile"/>
                        <input type="text" id="cusContactEmail" name="cusContactEmail" class="mail" validate="email"/>
                    </div>
                </div>
            </div>
            <div  class="clearfix ContactName margin-bottom-10 MerchantsEntry_form_item" >
                <div class="MerchantsEntry_form_left">
                    <label for="finContactName">财务联系人：</label>
                </div>
                <div class="MerchantsEntry_form_right margin-bottom-50">
                    <div class="MerchantsEntry_form_control">
                        <input type="text" id="finContactName" name="finContactName"/>
                        <input type="text" id="finContactTel" name="finContactTel" validate="tel"/>
                        <input type="text" id="finContactMobile" name="finContactMobile" validate="mobile"/>
                        <input type="text" id="finContactEmail" name="finContactEmail" class="mail" validate="email"/>
                    </div>
                </div>
            </div>
            <div class="form-hide">
                <div>
                    <input type="text" name="targetPage" value="TJ2" class="required" id="targetPage"/>
                    <input type="submit" id="submit"/>
                </div>
            </div>
            <div  class="clearfix submit-btn">
                <input type="button" value="暂存" id="current-Page"/>
                <input type="button" value="下一步" id="next-page"/>
            </div>
        </form>
    </div>
</div>
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/checkout.js"></script>
<script src="../js/merchantsEntryApp.js"></script>
<script src="../js/pages/step1.js"></script>
</body>
</html>
